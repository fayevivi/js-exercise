<body>
    <script>

        /波浪鍵斜點內,可以文字及變數且可直接運算，教單引號及雙引號來的方便/
        console.log(`hello i am \nVV`);
        console.log(`hello, I am VV`);

        let fname = 'vv';
        let lname = 'huang';
        console.log(`hello I am ${fname} ${lname}`);

        let a = 5;
        let b = 10;
        console.log(`fifteen is ${a + b}, not ${2 * a + b}.`);

    </script>
