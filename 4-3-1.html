<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 4-3-1 數字轉換文字的三種方法</title>
</head>

<body>
    <script>
        let myNum = 9487;
        //使用 toString()
        console.log(myNum.toString());
        //使用字串轉型合併--最常用
        console.log('' + myNum);
        //將各種類型的值，轉成字串
        console.log(String(myNum));
    </script>
</body>

</html>
