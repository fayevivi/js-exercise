<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 5-2-1 等號用法</title>
</head>

<body>
    <script>
        let a = '1';
        let b = 1;

        console.log(a == b);
        // 兩個等號強制轉換為同性質，再做比較

        console.log(a === b);
        // 三個等號不強制轉變性質直接比較，較符合邏輯
    </script>

</body>

</html>
