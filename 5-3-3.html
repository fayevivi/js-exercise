<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 5-3-3</title>
</head>

<body>
    <script>
        let x = 20;
        let y = 10;

        console.log(x, y);
        // x = x + y;
        x += y;
        console.log(x);

        x = 2, y = 8;
        // y = y * x;
        y *= x;
        console.log(y);

        x = 15, y = 4;
        // x = x % y;
        x %= y;
        console.log(x);


    </script>
</body>

</html>
