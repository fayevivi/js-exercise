<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 9-2-1</title>
</head>

<body>
    <script>
        let cat = {
            legs: 4,
            name: 'QQ',
            color: 'white',
            ability: {
                jump: function () {
                    console.log('jump!');
                },

                sound: function () {
                    console.log('MeowMeow');
                },
                sleep: function () {
                    console.log('zzz');
                },
            }
        };

        console.log(cat['legs']);
        console.log(cat['name']);
        cat['ability'].sleep();
        cat['ability'].sound();

        console.log(cat.legs);
        console.log(cat.color);
        cat.ability.sound();
        cat.ability.sleep();

    </script>
</body>

</html>
